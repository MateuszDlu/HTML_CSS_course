<!DOCTYPE html>
<html>
  <head>
    <title>Position practice</title>
  </head>
  <body style="height: 3000px;
  padding-top: 60px;
  padding-left: 80px;">
    <div style="
        background-color: black;
        color: white;;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 100;
      ">
      header
    </div>
    <div style="
      background-color: darkviolet;
      color: white;
      position: fixed;
      top: 50px;
      left: 0;
      bottom: 0;
      width: 70px;
    ">
      sidebar
      <div style="
        position: absolute;
        background-color: crimson;
        color: white;
        right: 0;
        top:0;
        z-index: 2;
      ">
        X
      </div>
    </div>

    <div style="
      position: absolute;
      background-color: crimson;
      color: white;
      right: 10px;
      top: 60px;
      z-index: 2;
    ">
      absolute
    </div>

    <div style="
        background-color: bisque;
        height: 200px;
        width: 200px;
        position: static;
      ">
      div1
    </div>
    <div style="
      background-color: lavender;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      div2
      <div style="
        position: absolute;
        background-color: rgba(0, 0, 0, 0.60);
        color: white;
        right: 10px;
        bottom: 10px;
        z-index: 2;
      ">
        10:00
      </div>
    </div>
  </body>
</html>
